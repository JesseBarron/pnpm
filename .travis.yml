language: node_js
node_js:
  - 6
  - 8
  - 10
git:
  depth: 5
sudo: false
before_install:
  - npm set verify-store-integrity false
  - git fetch --unshallow
  - curl -L https://unpkg.com/@pnpm/self-installer | PNPM_VERSION=2.9.0 node
  # Testing whether pnpm can upgrade itself
  - pnpm i -g pnpm@next
  - pnpm -v
install:
  - pnpm recursive install --no-lock
script:
  - set -e # Fail on first error
  - /bin/bash lint-commits.sh
  - ./tools/node_modules/.bin/commitlint --from=$TRAVIS_COMMIT
  - npm t
  - set +e
env:
  global:
    - CC=clang CXX=clang++ npm_config_clang=1
    - GIT_NAME: Travis CI
    - GIT_EMAIL: nobody@nobody.org
    - GITHUB_REPO: pnpm/pnpm
notifications:
  email: false
